<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Notification</title>
    <style>
        /* Inline CSS is recommended for email compatibility */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .email-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #0066cc;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaaaaa;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2 th:text="${subject}">Welcome to Our Service</h2>

    <p th:text="'Hello ' + ${name} + ','">Hello User,</p>

    <p th:text="${message}">
        We're excited to have you on board. This is a sample message body.
    </p>

    <a th:href="${actionUrl}" class="button" th:text="${actionText}">Take Action</a>

    <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
