<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${subject}">Default Subject</h1>
</div>

<div class="content">
    <p th:if="${greeting}" th:text="${greeting}">Hello,</p>

    <div th:if="${message}" th:utext="${message}">
        This is a default message that will be replaced with the actual content.
    </div>

    <p th:if="${callToAction}">
        <a th:href="${callToActionUrl}" th:text="${callToAction}"
           style="display: inline-block; padding: 10px 15px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">
            Call to Action
        </a>
    </p>
</div>

<div class="footer">
    <p>Â© 2025 Your Company. All rights reserved.</p>
    <p>If you have any questions, please contact our support team.</p>
</div>
</body>
</html>
